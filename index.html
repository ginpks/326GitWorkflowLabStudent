<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #B1B5C8;
        }
        #calculator {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #000;
            background-color: #BAA7B0;
            border-radius: 20px;
            border: solid 1px #BFD5E2;
            box-shadow: 0px 0px 3px 2px rgb(94, 95, 97)
        }
        button {
            width: 70px;
            height: 40px;
            font-size: 18px;
            background-color: #B2ABBF;
            border-radius: 15px;
            border: solid 2px #BFD5E2;
            box-shadow: 0px 0px 2px 2px rgb(94, 95, 97);
            margin: 2px;
        }
        input {
            width: 360px;
            height: 40px;
            text-align: right;
            font-size: 18px;
            border-radius: 10px;
            background-color: #DBD1D6;
        }
    </style>
</head>
<body>

<h1>Simple JS Calculator</h1>
<div id="calculator">
    <input type="text" id="display" disabled><br><br>
    <!-- Memory display -->
    <input type="text" id="memoryDisplay" placeholder="Memory: 0" disabled><br><br>

    <!-- Memory buttons -->
    <button onclick="memoryStore()">Store</button>
    <button onclick="memoryRecall()">Recall</button>
    <button onclick="memoryClear()">Reset</button><br><br>
    <button onclick="runSquareRoot()"> sqrt()</button>

    <!-- Calculator buttons -->
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">Del</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('*')">*</button><br><br>
        <!-- Add your features here -->


    
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button><br><br>
    
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('+')">+</button><br><br>
    
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="calculateResult()">=</button><br><br>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>

     <!-- TODO: Add extra function operations -->
</div>

<script src="calculator.js"></script>
<script src="scripts.js"></script>
</body>

</html>
